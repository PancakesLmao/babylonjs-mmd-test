name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: self-hosted
    if: github.event_name == 'push' || (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name == github.repository)
    env:
      USERNAME: ${{ vars.USERNAME }}

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Update main repo directory
        run: |
          cd /home/${USERNAME}/babylonjs-test/babylon-mmd-test
          git pull origin main

      - name: Build and Deploy with Docker Compose
        run: |
          cd /home/${USERNAME}/babylonjs-test/babylon-mmd-test
          docker compose down
          docker compose up -d --build

      - name: Verify deployment
        run: |
          cd /home/${USERNAME}/babylonjs-test/babylon-mmd-test
          docker compose ps

      - name: Check service health
        run: |
          cd /home/${USERNAME}/babylonjs-test/babylon-mmd-test
          docker compose logs --tail=20
